<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Tables</h1>
	<h3>Table with no styling</h3>
	<table>
		<tr>
			<th>Name</th>
			<th>Occupation</th>
			<th>Years Experience</th>
		</tr>
		<tr>
			<td>Jenn Aikins</td>
			<td>Straight up boss</td>
			<td>10</td>
		</tr>
	</table>
	<br>
	<br>
	<br>

	<table style="width: 100%" border="2">
		<tr>
			<th>Show</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr>
			<td>Lost</td>
			<td>Sci-Fi</td>
			<td>PG-13</td>
		</tr>
		<tr>
			<td>Stranger Things</td>
			<td>Sci-Fi</td>
			<td>PG-13</td>
		</tr>
		<tr>
			<td>Arrested Development</td>
			<td>Comedy</td>
			<td>PG-13</td>
		</tr>
	</table>

</body>
</html>
