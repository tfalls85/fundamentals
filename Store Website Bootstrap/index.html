<!DOCTYPE html>
<html>
<head>
	<title>Indy Droids</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- NOTE: Need these links for bootstrap https://www.bootstrapcdn.com/ -->
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid full-width has-inner">
		<div class="row shop">
			<div class="col-md-4" id="droids-shop">
				<img src="img/droid_shop.jpg">
				<a class="merchBtn" href="#">
					<span>Droid Shop</span>
				</a>
			</div>
			<div class="col-md-4">
				<img src="img/droid_tshirt.jpg" id="droids-tshirt">
				<div class="merchBtn">
					<a href="#">Tshirts</a>
				</div>
			</div>
			<div class="col-md-4">
				<img src="img/droid_sticker.jpg" id="droids-stickers">
				<div class="merchBtn">
					<a href="#">Stickers</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
